# Global Agent Configuration
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = ""
  omit_hostname = false

# Input Plugins Configuration
[[inputs.meter_ftp_input]]
  ## The FTP server URL
  server = "ftp://yourmeterftpserver.com"
  
  ## Credentials for FTP server
  username = "your_username"
  password = "your_password"
  
  ## The file path on the FTP server
  file_path = "/path/to/your/meter/data/file"

  ## The format of the file (e.g., csv, binary, etc.)
  file_format = "csv"

  ## Any other custom settings your plugin may require

